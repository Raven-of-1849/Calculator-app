<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculate This!</title>

<body>
  <!--NavBar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EZ-Calc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Options</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <!-- <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </div>
  </nav>
  <!-- End Of Navbar -->

<!-- Number input  -->

  <div class="mathVals">
        <div class="operatorContainer">
            <p class="firstUnit" id="unitOne">
              </p>
              <p id="unitTwo" class="firstUnit">

                </p>
          </div>

    </div>

  <!-- Front end Calculator  -->

  <div id="calculator-interface">
      <div class="calc-screen">
            <p>
                123456789
              </p>
        </div>
        <div class="number-one">
              <button > 1 </button>
          </div>
        <div class="number-two">
                <button > 2 </button>
        </div>
        <div class="number-three">
                <button > 3 </button>
        </div>
        <div class="number-four">
                <button > 4 </button>
        </div>
        <div class="number-five">
                <button > 5 </button>
        </div>
        <div class="number-six">
                <button > 6 </button>
        </div>
        <div class="number-seven">
                <button > 7 </button>
        </div>
        <div class="number-eight">
                <button > 8 </button>
        </div>
        <div class="number-nine">
                <button > 9 </button>
        </div>
        <div class="number-zero">
                <button > 0 </button>
        </div>
        <!-- Operants -->
        <div class="add">
            <button> + </button>
        </div>
        <div class="subtract">
            <button> - </button>
        </div>
        <div class="multiply">
            <button> x </button>
        </div>
        <div class="divide">
            <button> / </button>
        </div>
        <div class="equal">
            <button> = </button>
        </div>
        <!-- Clear -->
        <div class="clear">
            <button> C</button>
        </div>
        <div class="clearAll">
            <button> A/C </button>
        </div>
    </div>
